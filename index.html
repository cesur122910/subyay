<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Mini Subway Oyunu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      font-family: monospace;
      user-select: none;
    }
    canvas {
      display: block;
      margin: auto;
      background: #333;
      border: 2px solid lime;
      touch-action: none;
    }
    #restartBtn {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background: limegreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>
  <button id="restartBtn">Yenid…ôn Oyna</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let player = { x: 180, y: 500, width: 40, height: 40, color: "cyan" };
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function resetGame() {
      player.x = 180;
      obstacles = [];
      score = 0;
      gameOver = false;
      restartBtn.style.display = "none";
      loop();
    }

    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if ((e.key === "ArrowLeft" || e.key.toLowerCase() === "a") && player.x > 0) {
        player.x -= 40;
      }
      if ((e.key === "ArrowRight" || e.key.toLowerCase() === "d") && player.x < 360) {
        player.x += 40;
      }
    });

    canvas.addEventListener("touchstart", function (e) {
      if (gameOver) return;
      e.preventDefault();
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      if (touchX < canvas.width / 2) {
        if (player.x > 0) player.x -= 40;
      } else {
        if (player.x < 360) player.x += 40;
      }
    });

    function spawnObstacle() {
      if (gameOver) return;
      const lanes = [0, 80, 160, 240, 320];
      const x = lanes[Math.floor(Math.random() * lanes.length)];
      obstacles.push({ x: x, y: 0, width: 40, height: 40, color: "red" });
    }

    function update() {
      if (gameOver) return;

      obstacles.forEach(ob => ob.y += 5);

      obstacles.forEach(ob => {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          gameOver = true;
          restartBtn.style.display = "block";
        }
      });

      obstacles = obstacles.filter(ob => ob.y < 600);
      score++;
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 600);

      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      obstacles.forEach(ob => {
        ctx.fillStyle = ob.color;
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });

      ctx.fillStyle = "white";
      ctx.font = "18px monospace";
      ctx.fillText("Skor: " + score, 10, 20);

      if (gameOver) {
        ctx.fillStyle = "yellow";
        ctx.font = "40px sans-serif";
        ctx.fillText("OYUN BITDI", 80, 300);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    setInterval(spawnObstacle, 1000);
    loop();

    restartBtn.addEventListener("click", () => {
      resetGame();
    });
  </script>
</body>
</html>
